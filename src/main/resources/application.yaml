
server:
  port: 8089
spring:
  application:
    name: product-service
  main:
    allow-bean-definition-overriding: true
info:
  component: Prduct Service

---
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/stock_product
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect



eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/


